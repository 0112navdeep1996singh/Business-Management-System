<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="" th:href="@{/css/register.css}" />
</head>
<body>
    <form action="#" th:action="@{/register}" method="post">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="${user.username}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="${user.email}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="${user.password}" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" th:field="${user.confirmPassword}" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
